<header>
    <!-- CSS 연결 -->
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <link rel="stylesheet" type="text/css" href="../css/simple_weather.css">
</header>

<body>
    <section class="top-banner">
        <div class="container">
            <h1 class="heading">Simple Weather App</h1>
            <form>
                <input type="text" placeholder="Search for City" autofocus>
                <button type="submit">SUBMIT</button>
                <span class="msg"></span>
            </form>
        </div>
    </section>
    <section class="ajax-section">
        <div class="container">
            <ul class="cities"></ul>
        </div>
    </section>
</body>

<script>
    // a 와 submit 와 같은 몇몇 태그들은 특수한 기능을 가짐
    // a 태그는 href 에 연결 된 링크를 통하여 해당 페이지로 이동하는 기능을 가짐
    // submit 태그는 그 태그의 값을 전송하면서 해당 페이지를 해로 고침하는 기능을 가짐
    // 이러한 기능들은 매우 유용 하지만 그 의도로 사용 되지 않게 될 경우 불편함을 야기하기에 이떄 사용하는 것이 e.preventDefault() 이다.

    // TODO
    // https://webdesign.tutsplus.com/tutorials/build-a-simple-weather-app-with-vanilla-javascript--cms-33893#scaffolding
    // 해당 API 구현 하기 !!!

    const form = document.querySelector('.top-banner form');
    form.addEventListener('submit', e => {
        e.preventDefault();
        console.log('SUBMIT 클릭 E : ' + JSON.stringify(e));
    });

    const sectionTags = document.querySelector('section');

    sectionTags.forEach(section => {
        section.addEventListener('click', logPrint);
    })

    function logPrint(event) {
        console.log('CLASS : ' + event.currentTarget.className);
    }

</script>

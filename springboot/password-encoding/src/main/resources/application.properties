
# H2 Database Setting
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Need this datasource-url to connect H2 Database console (http://localhost:8080/h2) => can see h2 database table
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS USERS;
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
# Enabling H2 Console
spring.h2.console.enabled=true
# Custom H2 Console URL
spring.h2.console.path=/h2

# SpringBoot Security Username / Password Setting (If dont'setting default password
# check console password it will appear password in console and default user name is user / ${password}

spring.security.user.name=user
spring.security.user.password=1234


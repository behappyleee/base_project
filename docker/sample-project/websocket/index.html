    <h4>채팅 페이지 입니다.</h4>
    <!-- Web Socket 서버에게 Hello WebSocket 이라는 문자열을 전달 -->
    <!-- Web Socket 으로 유저 -> 서버로 메세지를 전달 -->
    <button id="send" onclick="socket.send('Hello WebSocket')">메세지 보내기</button>

    <script>
        // Web Socket 연결 해 달라고 서버에게 부탁하는 코드
        // WebSocket 으로 통신을 하고 싶으면 (ws://~~ , wss://~~) 해당 프로토콜을 사용
        let socket = new WebSocket("ws://localhost:8082")


    </script>
